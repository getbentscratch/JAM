<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>JAM</title>
    </head>
    <body>
        <style>
            #output {
  width: 86.7%;
  min-height: 200;
  border: solid 1px lightgray;
  word-wrap: break-word;
  padding: 5%;
  font-size: 500%;
  font-family: arial;
}
#pinnumber {
outline: none;
transition: all .3s;
border-radius: 5px;
border: solid 2px lightgray;
box-shadow: inset -3px 3px 3px lightgray;
width: 80%;
height: 0%;
padding: 3%;
padding-right: 0%;
font-size: 500%;
transform: translateY(4.3%);
}
#pinnumber:focus {
box-shadow: inset -3px 3px 12px #74b9ff;
border: solid 2px #0984e3;
}
#put {
outline: none;
transition: all .3s;
border-radius: 5px;
border: solid 2px lightgray;
box-shadow: inset -3px 3px 3px lightgray;
width: 80%;
height: 0%;
padding: 3%;
padding-right: 0%;
font-size: 500%;
transform: translateY(4.3%);
}
#put:focus {
box-shadow: inset -3px 3px 12px #74b9ff;
border: solid 2px #0984e3;
}
#encbutton {
outline: none;
border: solid 2px darkgrey;
font-size: 50px;
padding: 2%;
padding-top: 3.9%;
padding-bottom: 3.9%;
}
#pinlabel {
outline: none;
background-color: darkgrey;
border: solid 2px grey;
font-size: 50px;
padding: 2%;
padding-top: 3.9%;
padding-bottom: 3.9%;
}
#put2 {
outline: none;
transition: all .3s;
border-radius: 5px;
border: solid 2px lightgray;
box-shadow: inset -3px 3px 3px lightgray;
width: 80%;
height: 0%;
padding: 3%;
padding-right: 0%;
font-size: 500%;
transform: translateY(4.3%);
}
#put2:focus {
box-shadow: inset -3px 3px 12px #74b9ff;
border: solid 2px #0984e3;
}
#decbutton {
outline: none;
border: solid 2px darkgrey;
font-size: 50px;
padding: 2%;
padding-top: 3.9%;
padding-bottom: 3.9%;
}
        </style>
        <script type="text/javascript" src="cordova.js">
            
        </script>
        
        <script src="js/jam.js"></script>
  <input type="submit" value="PIN:" id="pinlabel">
  <input type="text" id="pinnumber" autocomplete="off">
        <form action="javascript:encode();" id="command">
  <input type="text" id="put" autocomplete="off">
  <input type="submit" value="Encode" id="encbutton">
</form>
<form action="javascript:decode();" id="command2">
  <input type="text" id="put2" autocomplete="off">
  <input type="submit" value="Decode" id="decbutton">
</form>
<div id="output" onmousedown="CopyToClipboard('output')"></div>
    </body>
</html>
